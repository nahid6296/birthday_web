<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Disha</title>
    <!-- Importing Fonts: 'Chewy' for fun headers, 'Outfit' for clean body text -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* New Vibrant Palette: Sunset & Teal */
            --primary-pink: #ff4757;
            --primary-orange: #ffa502;
            --primary-teal: #2ed573;
            --soft-cream: #f1f2f6;
            --text-dark: #2f3542;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            /* Fresh, joyous gradient */
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-dark);
        }

        /* Music Button */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            font-family: 'Outfit', sans-serif;
            color: var(--text-dark);
        }
        .music-toggle:hover { transform: scale(1.05); }

        /* --- Page Management --- */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            padding: 20px;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8) translateY(50px);
            z-index: -1;
        }

        .visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            z-index: 10;
        }

        /* --- Buttons --- */
        .btn-flower {
            background: var(--primary-orange);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-family: 'Chewy', cursive;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 0px #e67e22;
            transition: all 0.1s;
            margin-top: 2rem;
            z-index: 20;
            letter-spacing: 1px;
        }

        .btn-flower:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #e67e22;
        }

        /* --- Page 1 --- */
        .intro-text {
            font-family: 'Chewy', cursive;
            font-size: 5rem;
            color: white;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        /* Frangipani Art */
        .frangipani-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            animation: spin 25s linear infinite;
        }
        
        .petal {
            position: absolute;
            width: 90px;
            height: 140px;
            background: radial-gradient(circle at 50% 80%, #ffd700 15%, #fff 60%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .p1 { transform: translate(-50%, -100%) rotate(0deg); }
        .p2 { transform: translate(-50%, -100%) rotate(72deg); }
        .p3 { transform: translate(-50%, -100%) rotate(144deg); }
        .p4 { transform: translate(-50%, -100%) rotate(216deg); }
        .p5 { transform: translate(-50%, -100%) rotate(288deg); }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Page 2 --- */
        .wish-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            z-index: 5;
            border: 2px solid white;
        }
        
        .header-font {
            font-family: 'Chewy', cursive;
            font-size: 3.5rem;
            color: var(--primary-pink);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .msg-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .gift-text {
            font-family: 'Chewy', cursive;
            font-size: 2rem;
            color: var(--primary-teal);
            margin-bottom: 0.5rem;
        }

        .gift-image {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            max-height: 250px;
            object-fit: cover;
        }

        /* --- Page 3 --- */
        #page-3 { background: #2f3542; color: white; }

        .final-cheers {
            font-family: 'Chewy', cursive;
            font-size: 4.5rem;
            color: var(--primary-orange);
            line-height: 1.1;
            margin-bottom: 2rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce { to { transform: translateY(-15px); } }

        /* Signature Styling - Updated */
        .signature-box {
            position: absolute;
            bottom: 30px;
            left: 30px;
            text-align: left;
        }
        
        .from-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            color: white;
            font-weight: 300;
            display: block;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .nahid-name {
            font-family: 'Chewy', cursive;
            font-size: 2.2rem; /* Smaller size */
            color: #ff3b30;    /* Red color */
            display: block;
            line-height: 1;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <!-- Audio Player -->
    <audio id="bg-music" loop>
        <source src="https://raw.githubusercontent.com/huzidaha/huzidaha.github.io/master/music/Happy%20Birthday.mp3" type="audio/mp3">
    </audio>

    <div class="music-toggle" onclick="toggleMusic()">
        <span id="music-icon">üîá</span> <span id="music-text">Play Music</span>
    </div>

    <!-- PAGE 1 -->
    <div id="page-1" class="page visible">
        <div class="frangipani-wrapper" style="margin-bottom: 30px;">
            <div class="petal p1"></div><div class="petal p2"></div>
            <div class="petal p3"></div><div class="petal p4"></div>
            <div class="petal p5"></div>
        </div>
        <h1 class="intro-text">For Disha</h1>
        <button class="btn-flower" onclick="goToPage(2)">Tap to Open ‚ú®</button>
    </div>

    <!-- PAGE 2 -->
    <div id="page-2" class="page hidden">
        <div class="wish-card">
            <h1 class="header-font">Happy Birthday! üå∏</h1>
            <p class="msg-text">
                Wishing you a day as sweet and beautiful as a blooming Kathgolap. 
                <br>May your year be full of main character energy!
            </p>
            
            <div class="gift-text">this is for you</div>
            <img src="image_4cfc74.jpg" alt="A gift for you" class="gift-image">

            <div style="font-size: 2.5rem; margin: 10px;">üéàüéÅüéÇ</div>
            <button class="btn-flower" onclick="goToPage(3)">Let's Party ‚û°Ô∏è</button>
        </div>
    </div>

    <!-- PAGE 3 -->
    <div id="page-3" class="page hidden">
        <h1 class="header-font" style="color:white; font-size: 3rem;">Cheers! ü•Ç</h1>
        <h1 class="final-cheers">The Day is<br>yours<br>ENJOYYYYYYYY!!!</h1>
        
        <!-- SIGNATURE AREA -->
        <div class="signature-box">
            <span class="from-text">From</span>
            <span class="nahid-name">Nahid</span>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const musicIcon = document.getElementById('music-icon');
        const musicText = document.getElementById('music-text');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicIcon.textContent = "üîá";
                musicText.textContent = "Play Music";
            } else {
                audio.volume = 0.5; 
                audio.play().then(() => {
                    musicIcon.textContent = "üéµ";
                    musicText.textContent = "Playing...";
                }).catch(e => {
                    alert("Please interact with the page first to play music!");
                });
            }
            isPlaying = !isPlaying;
        }

        function goToPage(pageNum) {
            document.querySelectorAll('.page').forEach(el => {
                el.classList.remove('visible');
                el.classList.add('hidden');
            });

            document.getElementById(`page-${pageNum}`).classList.remove('hidden');
            document.getElementById(`page-${pageNum}`).classList.add('visible');

            if (pageNum === 2 && !isPlaying) {
                toggleMusic();
                fireConfetti();
            }

            if (pageNum === 3) {
                fireworks();
            }
        }

        function fireConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4757', '#ffa502', '#2ed573']
            });
        }

        function fireworks() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var random = (min, max) => Math.random() * (max - min) + min;

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
